<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
  </head>
<body>
    <h1>Sign Up Form</h1>
    <form action="/" method="post">
       <label for="username">Username</label>
       <input
    type="text"
    id="username"
    name="username"
    minlength="3"
    maxlength="8"
    pattern="[a-zA-Z0-9]+"
    required
>
<label for="email">Email</label>



</html>
