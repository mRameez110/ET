<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple E-Commerce</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-container">
        <h1 class="logo">Shopify</h1>
        <ul class="navbar-links">
          <li><a href="#home">Home</a></li>
          <li><a href="#products">Products</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="hero">
      <div class="hero-content">
        <h2>Welcome to Our Store!</h2>
        <p>Your one-stop shop for the best products.</p>
        <a href="#products" class="btn">Shop Now</a>
      </div>
    </section>

    <!-- Products Section -->
    <section id="products" class="products">
      <h2 class="section-title">Featured Products</h2>
      <div class="product-card">
        <img src="https://via.placeholder.com/250" alt="Product 1" />
        <h3>Product 1</h3>
        <p class="price">$19.99</p>
        <button class="btn add-to-cart">Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/250" alt="Product 2" />
        <h3>Product 2</h3>
        <p class="price">$29.99</p>
        <button class="btn add-to-cart">Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/250" alt="Product 3" />
        <h3>Product 3</h3>
        <p class="price">$39.99</p>
        <button class="btn add-to-cart">Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/250" alt="Product 4" />
        <h3>Product 4</h3>
        <p class="price">$49.99</p>
        <button class="btn add-to-cart">Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/250" alt="Product 5" />
        <h3>Product 5</h3>
        <p class="price">$59.99</p>
        <button class="btn add-to-cart">Add to Cart</button>
      </div>
    </section>

    <!-- Footer Section -->
    <footer id="contact" class="footer">
      <p>&copy; 2025 Shopify. All Rights Reserved.</p>
    </footer>
  </body>
</html>
